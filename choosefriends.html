<html>
<head>
<title>Libz With Friends</title>
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
<script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
<script type='text/javascript'  src='https://cdn.firebase.com/v0/firebase-simple-login.js'></script>
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
</head>
<body>
<div data-role="page" id="page1">
    <div data-theme="c" data-role="header">
        <h3>
            INVITE OTHERS
        </h3>
        <a data-role="button" href="#page1" class="ui-btn-left">
            Button
        </a>
    </div>
    <div data-role="content">
        <form action="">
            <div data-role="fieldcontain">
                <label for="textarea3">
                    Pick a Libz:
                </label>
                <textarea name="" id="textarea3" placeholder=""></textarea>
            </div>
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <a data-role="button" href="#page1">
                        Previous
                    </a>
                </div>
                <div class="ui-block-b">
                    <a data-role="button" href="#page1">
                        Next
                    </a>
                </div>
            </div>
        </form>
        <div id="checkboxes3" data-role="fieldcontain">
            <fieldset data-role="controlgroup" data-type="vertical">
                <legend>
                    Select Friend(s):
                </legend>
                <input id="checkbox5" name="" type="checkbox">
                <label for="checkbox5">
                    Friend 1
                </label>
                <input id="checkbox6" name="" type="checkbox">
                <label for="checkbox6">
                    Friend 2
                </label>
                <input id="checkbox7" name="" type="checkbox">
                <label for="checkbox7">
                    Friend 3
                </label>
            </fieldset>
        </div>
        <a data-role="button" href="#page1">
            Submit
        </a>
    </div>
</div>
</body>
</html>
