<html>
<head>
<title>Libz with Friends</title>
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
<script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
<script type='text/javascript' src='https://cdn.firebase.com/v0/firebase-simple-login.js'> </script>


</head>
<body>
<div data-role="page" id="page1">
    <div data-theme="c" data-role="header">
        <h3>
            LIBZ WITH FRIENDS
        </h3>
    </div>
    <div id="AAHH"style="visibility:hidden; color:RED; align:center ">Invalid Login</div>
    <div data-role="content">
        <form action="">
          <script type="text/javascript">
          var userNum;
          var chatRef = new Firebase('https://libzwithfriends.firebaseio.com/');
          var auth = new FirebaseSimpleLogin(chatRef, function(error, user) {
            if (error) {
              // an error occurred while attempting login
              document.getElementById("AAHH").style.visibility="visible";
              console.log(error);
            } else if (user) {
              // user authenticated with Firebase
              console.log('User ID: ' + user.id + ', Provider: ' + user.provider);
              //setCookie("libz",user.id,1);
              window.location = "mainpage.html?id=" + user.id;
            } else {
              // user is logged out
            }
          });

          function login(){
              auth.login('password', {
                    email: document.getElementById("username").value,
                    password: document.getElementById("password1").value
                  });
              

          }

          function setCookie(c_name,value,exdays){
            var exdate=new Date();
            console.log(value);
            exdate.setDate(exdate.getDate() + exdays);
            var c_value=escape(value) + ((exdays==null) ? "" : "; expires="+exdate.toUTCString());
            document.cookie=c_name + "=" + c_value;

          }


          </script>

            <div data-role="fieldcontain">
                <label for="textinput1">
                    E-Mail:
                </label>
                <input name="" id="username" placeholder="user@domain.com" value="" type="text">
            </div>
            <div data-role="fieldcontain">
                <label for="textinput2">
                    Password:
                </label>
                <input name="" id="password1" placeholder="" value="" type="password">
            </div>
            
            <input type="button" value="Submit" onclick="javascript:login()">
            <a data-role="button" href="registration.html"> Register</a>
        </form>

    </div>
</div>
</body>
</html>
