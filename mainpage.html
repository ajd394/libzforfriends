<body bgcolor="#8790A1" onload= "drawButtons()">
<script type= 'text/javascript'>
var gameList = "10 11 12 13 14 15 16 17 18";
var host = "1 0 1 1 1 0 0 1 1";
var completed = "0 0 1 0 0 1 1 0 0";
var seen = "0 0 1 1 0 0 1 0 1";

function drawButtons() {
	var gameIDList = gameList.split(" ");
	var hostList = host.split(" ");
	var completedList = completed.split(" ");
	var seenGameList = seen.split(" ");
	for(var i = 0; i < gameIDList.length; i++) {
	
		if(hostList[i] == "1" && completedList[i] == "0") {
			var newHTML = "<li data-theme='c'><a href='selectiongame.html' data-transition='slide'>Game " + gameIDList[i] + " </a></li>";
			//var element = document.getElementById("returnedhostgame");
			//element.innerHTML = element.innerHTML + newHTML;
			$("#trigger1").append(newHTML).listview('refresh');
		}
		if(hostList[i] == "0" && completedList[i] == "0") {
			var newHTML = "<li data-theme='c'><a href='optiongame.html' data-transition='slide'>Game " + gameIDList[i] + " </a></li>";
			//var element = document.getElementById("playablegames");
			//element.innerHTML = element.innerHTML + newHTML;
			$("#trigger2").append(newHTML).listview('refresh');
		}
		if(hostList[i] == "1" && completedList[i] == "1") {
			var newHTML = "<li data-theme='c'><a href='archivegame.html' data-transition='slide'>Game " + gameIDList[i] + " </a></li>";
			//var element = document.getElementById("archivedgames");
			//element.innerHTML = element.innerHTML + newHTML;
			$("#trigger4").append(newHTML).listview('refresh');
		}
		if(completedList[i] == "1" && hostList[i] == "0" && seenGameList[i] == "1") {
			var newHTML = "<li data-theme='c'><a href='archivegame.html' data-transition='slide'>Game " + gameIDList[i] + " </a></li>";
			//var element = document.getElementById("archivedgames");
			//element.innerHTML = element.innerHTML + newHTML;
			$("#trigger4").append(newHTML).listview('refresh');
		}
		if(completedList[i] == "1" && hostList[i] == "0" && seenGameList[i] == "0") {
			var newHTML = "<li data-theme='c'><a href='archivegame.html' data-transition='slide'>Game " + gameIDList[i] + " </a></li>";
			//var element = document.getElementById("returntopartgames");
			//element.innerHTML = element.innerHTML + newHTML;
			$("#trigger3").append(newHTML).listview('refresh');
		}
	}
}
</script>
